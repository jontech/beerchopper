plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id "org.flywaydb.flyway" version "6.2.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'

    compile files('lib/com.google.ortools.jar')
    compile files('lib/protobuf.jar')
}

application {
    // Define the main class for the application.
    mainClassName = 'project.App'
    applicationDefaultJvmArgs = ["-Djava.library.path=lib"]
}

flyway {
    url = 'jdbc:mysql://db/beerchopper'
    user = 'root'
    password = '123'
}

tasks.register("setup") {
    def download = { url ->
           def proc = "wget -nv -P data ${url}".execute()
           proc.waitFor()
           proc.exitValue()
    }

    doLast {
           if (download('https://raw.githubusercontent.com/brewdega/open-beer-database-dumps/master/dumps/geocodes.csv') == 0) {
              println('OK')
           }
    }
}
